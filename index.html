<!DOCTYPE html>
<html lang="en">
<head>

  <div class="bg-decor-blue">

</html>

<style>
body {
  background: hsl(0, 0%, 100%);
  min-height: 100vh;
  font-family: 'Figtree', sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100vw;
  max-width: 1440px;    /* Giới hạn chiều rộng desktop */
  min-height: 100vh;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.bg-yellow-center {
  background: hsl(47, 88%, 63%);
  width: 70vw;
  height: 70vh;
  border-radius: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  /* Bóng mờ đậm hơn 50% */
  box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.36);
}

/* Giảm chiều cao 20%, tăng độ rộng 50% cho .card */
.card {
  background: hsl(0, 0%, 100%);
  border-radius: 20px;
  box-shadow: 8px 8px 0 0 hsl(0, 0%, 7%);
  max-width: 250px; /* tăng 50% từ 192px */
  width: 75%;       /* tăng 50% từ 50% */
  height: 50vh;     /* giảm 20% từ 50vh (nếu muốn cố định chiều cao) */
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  border: 1.5px solid hsl(0, 0%, 7%);
  justify-content: center;
}

.card__image {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 16px;
  margin-top: 10px; /* Dịch chuyển ảnh xuống dưới một chút */
}

.card__content {
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* Đẩy nội dung lên trên */
  flex: 1;
  margin-top: -30px; /* Kéo toàn bộ phần chữ cao lên một chút */
}

.card__tag {
  background: hsl(47, 88%, 63%);
  color: hsl(0, 0%, 7%);
  font-weight: 800;
  font-size: 14px;
  padding: 2px 8px;      /* Thu nhỏ vùng nền vàng */
  border-radius: 4px;
  display: inline-block;
  margin-bottom: 12px;
  width: fit-content;     /* Chỉ bôi màu quanh chữ */
  box-shadow: none;      /* Không kéo dài */
}

.card__date {
  color: hsl(0, 0%, 7%);
  font-size: 14px;
  margin: 0 0 12px 0;
}

.card__title {
  font-size: 18px;
  font-weight: 800;
  color: hsl(0, 0%, 7%);
  margin: 0 0 12px 0;
  transition: color 0.2s;
  cursor: pointer;
}

.card__title:hover {
  color: hsl(47, 88%, 63%);
}

.card__desc {
  color: hsl(0, 0%, 42%);
  font-size: 14px;
  margin: 0 0 20px 0;
  line-height: 1.5;
}

.card__author {
  display: flex;
  align-items: center;
  gap: 12px;
}

.card__avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 1px solid hsl(0, 0%, 7%);
}

.card__author-name {
  font-weight: 800;
  color: hsl(0, 0%, 7%);
  font-size: 13px;
}

@media (max-width: 600px) {
  .bg-yellow-center {
    width: 98vw;
    height: auto;
    min-height: 90vh;
    border-radius: 0;
    padding: 8px 0;
  }
  .card {
    max-width: 90vw;
    width: 90vw;
    padding: 12px;
    height: auto;
  }
  .card__title {
    font-size: 15px;
  }
}

body::before {
  content: none; /* Xóa hình tròn cũ */
}

/* Trang trí nền với 18 chấm tròn xếp 6 hàng 3 cột */
.bg-decor {
  position: absolute;              /* Định vị tuyệt đối trên toàn màn hình */
  top: -315px;                     /* Dịch lên trên để căn chỉnh vị trí */
  left: -330px;                    /* Dịch sang trái để căn chỉnh vị trí */
  right: 0;                        /* Bám sát cạnh phải */
  bottom: 0;                       /* Bám sát cạnh dưới */
  width: 100vw;                    /* Chiều rộng toàn màn hình */
  height: 100vh;                   /* Chiều cao toàn màn hình */
  pointer-events: none;            /* Không ảnh hưởng đến thao tác chuột */
  z-index: -1;                      /* Đặt dưới các phần tử khác */
  display: flex;                   /* Sử dụng flexbox để căn giữa */
  justify-content: center;         /* Căn giữa theo chiều ngang */
  align-items: center;             /* Căn giữa theo chiều dọc */
}

/* Lưới 9 hàng 3 cột cho các chấm tròn */
.bg-decor__grid {
  display: grid;                                   /* Sử dụng grid layout */
  grid-template-columns: repeat(3, 1fr);           /* 3 cột bằng nhau */
  grid-template-rows: repeat(9, 1fr);              /* 9 hàng bằng nhau */
  gap: 5px 5px;                                  /* Khoảng cách giữa các chấm */
}

/* Định dạng từng chấm tròn */
.bg-decor__dot {
  width: 15px;                     /* Đường kính chấm */
  height: 15px;                    /* Đường kính chấm */
  background-color: #f4aeae;       /* Màu nền chấm */
  border-radius: 50%;              /* Bo tròn thành hình tròn */

}

/* Trang trí thêm 12 chấm tròn xanh dương xếp 2 hàng 6 cột */
.bg-decor-blue {
  position: absolute;              /* Định vị tuyệt đối trên toàn màn hình */
  top: 675px;                       /* Điều chỉnh vị trí xuống dưới */
  left: 200px;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 2;                      /* Trên lớp chấm màu hồng */
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* Lưới 2 hàng 6 cột cho các chấm tròn xanh dương */
.bg-decor-blue__grid {
  display: grid;                                   /* Sử dụng grid layout */
  grid-template-columns: repeat(6, 1fr);           /* 6 cột bằng nhau */
  grid-template-rows: repeat(2, 1fr);              /* 2 hàng bằng nhau */
  gap: 10px 10px;                                    /* Khoảng cách giữa các chấm */
}

/* Định dạng từng chấm tròn xanh dương */
.bg-decor-blue__dot {
  width: 15px;                     /* Đường kính chấm */
  height: 15px;                    /* Đường kính chấm */
  background-color: #3b82f6;       /* Màu xanh dương */
  border-radius: 50%;              /* Bo tròn thành hình tròn */
  opacity: 0.8;                    /* Độ mờ */
}

/* Một đường kẻ nhỏ ở phía dưới bên trái */
body::after {
  content: '';
  position: absolute;
  bottom: 0px; /* Điều chỉnh vị trí */
  left: 50px; /* Điều chỉnh vị trí */
  width: 80px;
  height: 10px; /* Độ dày đường kẻ */
  background-color: #33778e; /* Màu xanh nhạt */
  transform: rotate(-30deg); /* Xoay đường kẻ */
  z-index: -1;
  border-radius: 12px 12px 0 0; /* Bo tròn đầu trên */
}

/* Đường kẻ thẳng đứng, dài hơn 50% */
body::before {
  content: '';
  position: absolute;
  left: 180px;         /* Điều chỉnh vị trí ngang */
  bottom: -30px;           /* Bắt đầu từ dưới */
  width: 12px;         /* Độ dày đường kẻ */
  height: 120px;       /* Dài hơn 50% so với đường kẻ ngang */
  background-color: #1c7a99; /* Màu xanh nhạt */
  z-index: -1;
  transform: rotate(10deg); /* Xoay đường kẻ */
  border-radius: 12px 12px 0 0; /* Bo tròn đầu trên */
}
</style>
